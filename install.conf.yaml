- defaults:
    link:
      force: true
      create: true
      glob: true

- clean: ['~']

- link:
    ~/.askpass: scripts/askpass.sh
    ~/.config/kitty/: kitty/*
    ~/.config/lf/: lf/*
    ~/.config/nvim/: nvim/*
    ~/.config/yabai/yabai-destroy_empty_spaces.sh: yabai/yabai-destroy_empty_spaces.sh
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.prettierrc: prettierrc.json
    ~/.ripgreprc:
    ~/.skhdrc: yabai/skhdrc
    ~/.yabairc: yabai/yabairc
    ~/.zshenv: zsh/zshenv.zsh
    ~/.zshrc: zsh/zshrc.zsh
    ~/Library/Application Support/jesseduffield/lazygit/config.yml: lazygit/config.yml
    ~/Library/LaunchAgents: launchd/*
